
@this()

@(headers: Seq[Html], rows: Seq[Seq[Html]])(implicit messages: Messages)

<table class="table table-striped table-bordered table-dark table-hover">
    <thead>
        <tr>
            @headers.map { header =>
                <th scope="col">@header</th>
            }
        </tr>
    </thead>
    <tbody>
        @rows.map { row =>
            <tr>
                @row.map { element =>
                    <td>@element</td>
                }
            </tr>
        }
    </tbody>
</table>
